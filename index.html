<html>
    <head>
        <link rel="stylesheet" href="styles.css"> </link>
        <script
            src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="sliders-container">
            <div class="slidecontainer">
                <p class="sliderheader">Alignment</p>
                <input type="range" min="0.0" max="1.0" step="0.01" value="0.5" class="slider" id="alignment">
            </div>
            <div class="slidecontainer">
                <p class="sliderheader">Cohesion</p>
                <input type="range" min="0.0" max="1.0" step="0.01" value="0.5" class="slider" id="cohesion">
            </div>
            <div class="slidecontainer">
                <p class="sliderheader">Seperation</p>
                <input type="range" min="0.0" max="1.0" step="0.01" value="0.5" class="slider" id="seperation">
            </div>
            <div class="slidecontainer">
                <p class="sliderheader">Perception</p>
                <input type="range" min="0" max="300" step="1" value="50" class="slider" id="perception">
            </div>
        </div>
        
    </body>
    <script type="text/javascript" src="logic.js"> </script>
</html>
