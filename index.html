<html>
    <head>
        <link rel="stylesheet" href="styles.css"> </link>
        <script
            src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="sliders-container">
            <div class="slidecontainer">
                <p class="sliderheader">Alignment</p>
                <input type="range" min="0.0" max="1.0" step="0.01" value="0.9" class="slider" id="alignment">
            </div>
            <div class="slidecontainer">
                <p class="sliderheader">Cohesion</p>
                <input type="range" min="0.0" max="1.0" step="0.01" value="0.9" class="slider" id="cohesion">
            </div>
            <div class="slidecontainer">
                <p class="sliderheader">Seperation</p>
                <input type="range" min="0.0" max="1.0" step="0.01" value="0.2" class="slider" id="seperation">
            </div>
            <div class="slidecontainer">
                <p class="sliderheader">Perception</p>
                <input type="range" min="0" max="300" step="1" value="35" class="slider" id="perception">
            </div>
            <div class="slidecontainer">
                <p class="sliderheader">Penguins</p>
                <input type="range" min="0" max="300" step="1" value="50" class="slider" id="penguin-amt">
            </div>
            <div class="slidecontainer">
                <p class="sliderheader">Max Force</p>
                <input type="range" min="1" max="100" step="1" value="2" class="slider" id="max-force">
            </div>
            <div class="slidecontainer">
                <p class="sliderheader">Max Speed</p>
                <input type="range" min="1" max="100" step="1" value="2" class="slider" id="max-speed">
            </div>
            <div class="slidecontainer">
                <p class="sliderheader">Bounce</p>
                <input type="checkbox" id="bounce" name="bounce">
            </div>
            <div class="slidecontainer">
                <p class="sliderheader">Reset</p>
                <input type="button" id="reset-button" name="reset">
            </div>
        </div>        
    </body>
    <script type="text/javascript" src="logic.js"> </script>
</html>
